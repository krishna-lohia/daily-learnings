<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Learned</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Today I Learned</h1>
        <div id="learning-container">
            <div class="learning-title" id="learning-title"></div>
            <div class="learning-date" id="learning-date"></div>
            <div class="learning" id="learning-content"></div>
            <a href="#" class="article-link" id="article-link" target="_blank" rel="noopener noreferrer">Read the full article</a>
        </div>
    </div>

    <script>
        async function loadLearning() {
            try {
                const response = await fetch('learnings.json');
                const learnings = await response.json();
                const latestLearning = Array.isArray(learnings) ? learnings[0] : null;

                if (!latestLearning) {
                    document.getElementById('learning-title').textContent = 'No learning yet';
                    document.getElementById('learning-date').textContent = 'Check back tomorrow.';
                    document.getElementById('learning-content').textContent = 'We add a new insight each day.';
                    document.getElementById('article-link').style.display = 'none';
                    return;
                }

                document.getElementById('learning-title').textContent = latestLearning.title || 'Today\'s insight';
                document.getElementById('learning-content').textContent = latestLearning.learning;
                if (latestLearning.date) {
                    const date = new Date(latestLearning.date);
                    if (!Number.isNaN(date.getTime())) {
                        document.getElementById('learning-date').textContent = date.toLocaleDateString(undefined, {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    }
                }
                document.getElementById('article-link').href = latestLearning.articleUrl;
            } catch (error) {
                console.error('Error loading learning:', error);
                document.getElementById('learning-content').textContent = 'Could not load today\'s learning.';
            }
        }

        loadLearning();
    </script>
</body>
</html>
